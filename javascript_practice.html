<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trips and Cars</title>
  </head>
  <body>

    <h1 id="trip_name"></h1>
    <h1 id="trip_location"></h1>

    <button onclick="trip_description()">Decription</button>
    <button onclick="trip_gear()">Gear</button>

    <p id="trip"></p>

    <script>

    var person = {
                  fname:"Jacob",
                  lname:"Horvat",
                  fullname: function() {
                      return this.fname + " " + this.lname;
                  }
              };
    var shortTrip = {
                      tripName: "Mount Tamilpias Journey",
                      tripLocation: "California",
                      tripDescription: "My trip to Mount Tam was mostly up or down hill and a combination of walking on and off the trail. The sun was out and beat down upon my body. My advice is to wear sunscreen, bring water and be mentally ready for a good workout.",
                      gear: "hat",
                      tripDetails: function() {
                        return "Here is my " + this.tripName + "in " + this.tripLocation + "." + "The Description: " + this.tripDescription;
                      }
                    };


    document.getElementById("trip_name").innerHTML = shortTrip.tripName;

    document.getElementById("trip_location").innerHTML = shortTrip.tripLocation;

    function trip_description() {

      var desc = document.getElementById("trip").innerHTML = shortTrip.tripDescription.toUpperCase();

      var txt = desc.replace(/MY/g,"I");

      document.getElementById("trip").innerHTML = txt;


    }

    function trip_gear() {
      return document.getElementById("trip").innerHTML = shortTrip.gear;

    }

    function trip_gallery(){
      return document.getElementsById("trip").innerHTML = shortTrip.gallery;
    }

    </script>

</body>
</html>
